<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Pure JavaScript JS</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="input" value="Новая таблица"></input>
            <div>
                <div class="button">
                    <i class="material-symbols-outlined">delete</i>
                </div>
                <div class="button">
                    <i class="material-symbols-outlined">exit_to_app</i>
                </div>

            </div>
        </div>

        <div class="excel__toolbar">
            <div class="button">
                <i class="material-symbols-outlined">format_align_left</i>
            </div>
              <div class="button">
                <i class="material-symbols-outlined">format_align_center</i>
            </div>
              <div class="button">
                <i class="material-symbols-outlined">format_align_right</i>
            </div>
              <div class="button">
                <i class="material-symbols-outlined">format_bold</i>
            </div>
              <div class="button">
                <i class="material-symbols-outlined">format_italic</i>
            </div>
              <div class="button">
                <i class="material-symbols-outlined">format_underlined</i>
            </div>

        </div>

        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">

        </div>

    </div>


</div>
</body>
</html>
